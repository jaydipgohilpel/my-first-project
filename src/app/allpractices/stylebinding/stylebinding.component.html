<p>stylebinding </p>
<h2 style="color: red;">heading 1</h2>
<h2 [style.color]="color">heading 2</h2>
<h2 [style.border]="'2px double green'">heading 3</h2>
<h2 [style.background-color]="'blue'" [style.color]="'white'">heading 4</h2>
<h2 [style.background-color]="bgcolor">heading 5</h2>
<h2 [style.background-color]="err?'red':'blue'">conditional style</h2>

<button (click)="updatecolor()" [style.color]="color">Update Color</button>
